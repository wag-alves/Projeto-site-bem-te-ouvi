<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div id="container-bird">
        <img src="./imagens/Bird.png" alt="imagem de um pássaro" id="bird">
    </div>
    <h1>Entrar no Bem-te-ouvi</h1>
    <hr>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar1">
        </div>
    </div>

    <div class="container1">
        <div class="horizontal-line">
            <a href="./index.html">
                <img src="./imagens/back.png" alt="imagem de voltar" id="back">
            </a>
            <div class="text-container">
                <h3>Etapa 1 de 3</h3>
                <h3>Entre ou Crie um perfil</h3>
            </div>
        </div>
    </div>

    <!-- AQUI COMEÇA PRIMEIRO FORMULÁRIO -->
    <div class="container-form1">
        <form action="" method="" autocomplete="on">
            <div class="input-container">
                <label for="email" >Email:</label><br>
                <input type="email" id="email" placeholder="nome@dominio.com" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <p>A senha deve ter pelo menos:</p>
            <ul class="required-password">
                <li id="letter">
                    <span class="ball">
                    </span>
                    <span class="color-text">
                        1 Letra
                    </span>
                </li>
                <li id="characters">
                    <span class="ball">
                    </span>
                    <span class="color-text">
                        10 Caracteres
                    </span>
                </li>
                <li id="special">
                    <span class="ball">
                    </span>
                    <span class="color-text">
                        1 Número ou caractere especial<br> (Ex: ! @ # $ % ^ & *)
                    </span>
                </li>
            </ul>
            <button type="submit" class="submit-button">Próximo</button>
        </form>
    </div>

    <div class="container-form2">
        <form action="" method="" autocomplete="on">
            <div class="input-container">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="birth">Data de nascimento:</label><br>
                <input type="date" id="birth" name="birth" required>
            </div>
            <div class="input-container-gender">
                <label for="gender">Gênero:</label><br>
                <input type="radio" id="man" name="gender" required>
                <label for="man">Homem</label>
                <input type="radio" id="woman" name="gender" required>
                <label for="woman">Mulher</label>
                <input type="radio" id="non-binary" name="gender" required>
                <label for="non-binary">Não-binário</label>
                <input type="radio" id="personal" name="gender" required>
                <label for="personal">Prefiro não informar</label>
                <input type="radio" id="other" name="gender" required>
                <label for="other">Outro</label>
            </div>
            <button type="submit" class="submit-button">Próximo</button>
        </form>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
