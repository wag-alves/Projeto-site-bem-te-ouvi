<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div id="container-bird">
        <img src="./imagens/Bird.png" alt="imagem de um pássaro" id="bird">
    </div>
    <h1 class="enter-name">Entrar no Bem-te-ouvi</h1>
    <hr>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar1">
        </div>
    </div>

    <!-- PÁGINA 1 -->
    <div class="container1 active">
        <div class="horizontal-line">
            <a href="./index.html">
                <img src="./imagens/back.png" alt="imagem de voltar" id="back">
            </a>
            <div class="text-container">
                <h3>Etapa 1 de 3</h3>
                <h3>Entre ou Crie um perfil</h3>
            </div>
        </div>
    </div>

    <!-- AQUI COMEÇA PRIMEIRO FORMULÁRIO -->
    <div class="container-form1 active">
        <form class="form1" method="" autocomplete="on">
            <div class="input-container">
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="nome@dominio.com" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <p>A senha deve ter pelo menos:</p>
            <ul class="required-password">
                <li id="letter">
                    <span class="ball">
                    </span>
                    <span class="color-text">
                        1 Letra
                    </span>
                </li>
                <li id="characters">
                    <span class="ball">
                    </span>
                    <span class="color-text">
                        10 Caracteres
                    </span>
                </li>
                <li id="special">
                    <span class="ball">
                    </span>
                    <span class="color-text">
                        1 Número ou caractere especial<br> (Ex: ! @ # $ % ^ & *)
                    </span>
                </li>
            </ul>
            <button type="button" class="submit-button">Próximo</button>
        </form>
    </div>


    <!-- PÁGINA 2 -->
    <div class="container2" style="display: none;">
        <div class="horizontal-line">
            <a href="./index.html">
                <img src="./imagens/back.png" alt="imagem de voltar" id="back">
            </a>
            <div class="text-container">
                <h3>Etapa 2 de 3</h3>
                <h3>Sobre você</h3>
            </div>
        </div>
    </div>

    <div class="container-form2" style="display: none;">
        <form action="" method="" autocomplete="on">
            <div class="input-container">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="birth">Data de nascimento:</label><br>
                <input type="date" id="birth" name="birth" required>
            </div>
            <p id="gender-label">Gênero:</p>
            <div class="input-container-gender">
                <label for="man"><input type="radio" id="man" name="gender" required>Homem</label>
                <label for="woman"><input type="radio" id="woman" name="gender" required>Mulher</label>
                <label for="non-binary"><input type="radio" id="non-binary" name="gender" required>Não-binário</label>
                <label for="other"><input type="radio" id="other" name="gender" required>Outro</label>
                <label for="personal"><input type="radio" id="personal" name="gender" required>Prefiro não
                    informar</label>
            </div>
            <p id="perfil-label">Perfil:</p>
            <div class="radio-group">
                <label><input type="radio" name="perfil" value="ouvir" class="hear" checked> Quero ouvir
                    música</label><br>
                <label><input type="radio" name="perfil" value="publicar" class="publish"> Quero publicar minhas
                    músicas</label>
            </div>

            <!-- Inputs extras que serão mostrados apenas se "publicar" for selecionado -->
            <div id="input-container-publish" style="display: none;">
                <div class="input-container">
                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>
                <div class="input-container">
                    <label for="pix">Chave Pix:</label><br>
                    <input type="text" id="pix" name="pix" placeholder="Email, CPF ou número">
                </div>
            </div>
            <button type="button" class="submit-button2">Próximo</button>
        </form>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
